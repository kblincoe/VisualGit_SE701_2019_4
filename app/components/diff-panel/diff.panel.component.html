<div class="diff-panel" id="diff-panel"  onDragStart="return false;" ondragenter="return 
    false;" ondragover="return false;" ondrop="return false;">
    <div *ngIf="!editing" class="diff-panel-buttons" id="diff-panel-buttons">
        <button (click) = "editFile()">Edit</button>
    </div>    
    <div class="diff-panel-container">
        <div *ngIf="!editing" class="diff-panel-body" id="diff-panel-body"></div>
        <edit-panel *ngIf="editing" (finishEdit)="cancelEdit()" [filename]="diffService.CurrentFile"></edit-panel>        
    </div>
</div>
