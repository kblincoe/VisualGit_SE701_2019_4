<div class="add-repository-panel" id="add-repository-panel">
    <img src="../../../assets/Back.svg" (click)="returnToMainPanel()" class="back-button">

    <div class="add-repository-body">
        <div class="clone-body">
            <div class="title">
                <h1 class="clone-title">Clone from Internet</h1>
            </div>
            <div class="block">
                <div class="right">
                    <!-- (ngModelChange) MUST be after [(ngModel)] in order for event to fire properly. -->
                    <input type="text" [(ngModel)]="cloneURL" (ngModelChange)="setPresetPath()" name="repositoryRemote" size="50" id="repoClone"
                        placeholder="https://github.com/user/repository.git" />
                    <button type="button" class="button-clone" id="cloneButton" (click)="selectSave()">Clone</button>
                </div>
            </div>

            <div class="block">
                <div class="right">
                    <input #repoSave type="text" name="repositoryLocal" size="50" id="repoSave" [(ngModel)]="saveDirectory" placeholder="Path\To\Save\Repository"/>
    
                    <button class="button-clone" (click)="selectSavePath()">Change Save Directory</button>
                    <input #dirPickerSaveNew type="file" id="dirPickerSaveNew" name="dirListSave" (change)="setSavePath()"
                        style="display: none;" webkitdirectory />
                </div>
            </div>
        </div>
</div>
