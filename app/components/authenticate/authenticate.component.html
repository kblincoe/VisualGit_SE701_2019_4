<div class="authenticate" id="authenticate">
    <form role="form" style="text-align:center; margin-top:100px">
        <label>
            <h1>VisualGit</h1>
        </label>
        <br><br>

        <div *ngIf="!userService.loggedIn">
            <div class="input-group" style="width:280px;">
                <input id="username" [(ngModel)]="username" type="text" class="form-control"
                    placeholder="Username or Email" aria-describedby="basic-addon1" [ngModelOptions]="{standalone: true}">
            </div>
            <br>
            <div class="input-group" style="width:280px;">
                <input id="password" [(ngModel)]="password" type="password" class="form-control" placeholder="Password"
                    aria-describedby="basic-addon1" [ngModelOptions]="{standalone: true}">
            </div>
            <br>
            <input id="rememberLogin" type="checkbox" [checked]="cache" (change)="cache = !cache"> Remember Login <br>
            <br>
            <div>
                <button type="submit" style="width:280px;" class="btn btn-success" id="SignInButton" [disabled]="loggingIn"
                    (click)="logIn(username, password, 0)">{{signInText}}</button>
            </div>
            <br>
            <div>
                <button type="submit" style="width:280px;" class="btn btn-primary" id="SignInButtonSaved"
                [disabled]="!isCached || loggingIn" (click)="logInWithSaved()">Sign in With Saved</button>
                <br>
                <br>
                <button style="width:280px;" class="btn btn-link" (click)="recoverPassword()">Forgot your
                    password?</button>
                <br>
                <button style="width:280px;" class="btn btn-link" (click)="createNewAccount()">Create New
                    Account?</button>
                <br>
                <br>
                <button type="submit" style="width:280px;" class="btn btn-primary"
                    routerLink = "/panel/repository/add">Continue Without Sign In</button>
            </div>
        </div>

        <div *ngIf="userService.loggedIn">
            <h2>{{userService.username}}</h2>
            <br>
            <div style = "display: flex; flex-direction: column; align-items: center">
                <button type="submit" style="width:280px; margin-bottom: 10px;" class="btn btn-primary" (click)="goBack()">Go back</button>
                <button type="submit" style="width:280px;" class="btn btn-danger" (click)="logOut()">Sign Out</button>
            </div>

        </div>
    </form>
</div>

<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Info</h4>
            </div>
            <div class="modal-body" id="modal-text-box">
                unset
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
